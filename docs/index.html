<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Medal Test</title>
    <script src="fine-medal.js"></script>
    <style>
        .user_badge {
            display: inline-block;
            height: 80px;
            width: 80px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50%;
            background: white;
            overflow: hidden;
        }

        .user_badge>img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }

        #badge-show {
            position: fixed;
            z-index: 500;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            width: 20em;
            max-width: 90%;
            text-align: center;
        }

        #badge-show>canvas {
            display: inline-block;
        }

        #badge-info {
            background: #000000c0;
            border-radius: 0.5em;
            padding: 1em;
            color: rgb(207, 207, 207);
            text-align: center;
        }

        #badge-name {
            font-weight: bold;

        }
        #user-badges>div{
            display: inline-block;
            width: 4em;
            height: 4em;
        }
        #user-badges>div>img{
           width: 100%;
           height: auto;
        }
    </style>

</head>

<body>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <div id="user-badges"></div>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>

    <div id="badge-show">
        <canvas width="512" height="512" style="max-width: 100%;">

        </canvas>

        <div id="badge-info">
            <span id="badge-name">name</span><br>
            <span id="badge-desc">这是说明</span>

        </div>
        <button>Close</button>
    </div>
    <script>

        const badges = {
            1: { texture: "test", baseColor: [0.1, 0.8, 0.3], type: "basic", name: "测试徽章", desc: "这是测试的<b>描述</b>。" },
            2: { texture: "test", baseColor: [0.9, 0.2, 0.1], type: "basic", name: "测试徽章2", desc: "这是测试的<b>描述</b>2。" }
        }
        window.addEventListener("load", async () => {
            window.fineMedal.init({
                texturePath: "./",
                textureExt: ".jpg",
                medals: badges,
                canvas_selector: "#badge-show>canvas"
            });

            const c = document.querySelector("#user-badges");
            window.fineMedal.getPreviews(c, [1, 2])
        });

    </script>
</body>

</html>
