<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Medal Test</title>
    <script src="fine-medal.js"></script>
    <style>
        #badge-show {
            position: fixed;
            z-index: 500;
            top: 30vh;
            left: 50%;
            transform: translate(-50%, 0);
            width: 10em;
            max-width: 90%;
            text-align: center;
            transition: transform 0.5s, top 0.5s, left 0.5s, opacity 0.5s;
            z-index: 100;
        }

        #badge-show.fine-medal_init {
            opacity: 0;
        }

        #badge-show.fine-medal_idle {
            display: none;
        }

        #badge-show>canvas {
            display: inline-block;
            user-select: none;
        }

        #badge-show>button {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            width: 0.99em;
            height: 0.99em;
            background-color: #ff5f5f;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        #badge-show>button:hover {
            background-color: #ff1a1a;
        }

        #badge-info {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 1em rgba(0, 0, 0);
            border-radius: 0.5em;
            padding: 1em;

            text-align: center;
        }

        #badge-name {
            font-weight: bold;

        }

        #user-badges>div {
            display: inline-block;
            width: 4em;
            height: 4em;
            opacity: 1;
            transition: opacity 0.5s;
        }

        #user-badges>div.fine-medal_hide {
            opacity: 0;
        }

        #user-badges>div>img {
            width: 100%;
            height: auto;
        }
    </style>

</head>

<body>
    <p id="usage">test</p>
    <div id="user-badges"></div>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>

    <div id="badge-show" class="fine-medal_init">
        <canvas width="512" height="512" style="max-width: 100%;">

        </canvas>

        <div id="badge-info">
            <span id="badge-name">name</span><br>
            <span id="badge-desc">这是说明</span>

        </div>
        <button title="关闭">&times;</button>
    </div>
    <style id="badge-show-trans">


    </style>
    <script>
        const usage = `
【参数用语】
Color：hex形式
Filename：用于请求贴图资源。不包含扩展名和一些后缀（如CubeMap的'-[np][xyz]'方位指示）。
【参数】
baseColor {Color}: 底色，徽章外圈和背面。
texture {Filename/Color}: 主要部分的贴图
cubeTexture {Filename}: 环境贴图，一组6个，后缀为'-[np][xyz]'，如 filename-nx.jpg 。用于反射效果。
normalTexture {Filename}: 主要部分的法线贴图。
【类型(type)】
min: baseColor, texture 
basic: baseColor, texture 
basic_reflect: baseColor, texture, cubeTexture
basic_reflect_normal: baseColor, texture, cubeTexture, normalTexture
`.trim();
        document.querySelector("#usage").innerHTML = usage.split('\n').join("<br>")

        const badges = {
            1: { texture: "test2", baseColor: '#01ee33', type: "basic", name: "测试徽章1", desc: "这是测试的<b>描述1</b>。" },
            2: { texture: "words-normal.png", baseColor: '#ee2211', type: "basic", name: "测试徽章2", desc: "这是测试的<b>描述</b>2。" },
            3: { texture: "test", baseColor: '#ee2211', type: "min", name: "测试徽章3", desc: "这是测试的<b>描述</b>3。" },
            4: { name: "测试徽章4", desc: "这是测试的<b>描述</b>4。", type: "basic_reflect", texture: "test", cubeTexture: "room-cube", baseColor: "#fc9803" },
            5: { name: "测试徽章5", desc: "这是测试的<b>描述</b>5。", type: "basic_reflect_normal", texture: "#fc9803", normalTexture: "words-normal.png", cubeTexture: "room-cube", baseColor: "#fc9803" },
            6: { name: "测试徽章6", desc: "这是测试的<b>描述</b>6。", type: "basic_reflect_normal", texture: "#ffffff", normalTexture: "words-normal.png", cubeTexture: "env-cube", baseColor: "#fcb843" },
  
        }
        window.addEventListener("load", async () => {
            const fineMedal = window.fineMedal;
            fineMedal.init({
                texturePath: "./",
                textureExt: ".jpg",
                medals: badges,
                canvas_selector: "#badge-show>canvas",
                dialog_selector: "#badge-show",
                style_selector: "#badge-show-trans",
                name_selector: "#badge-name",
                desc_selector: "#badge-desc"
            });
            // 创建徽章小图
            fineMedal.getPreviews("#user-badges", [1, 2, 3, 4, 5, 6])
        });

    </script>
</body>

</html>
