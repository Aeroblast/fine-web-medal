<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Medal Test</title>
    <script src="fine-medal.js"></script>
    <style>
        #badge-show {
            position: fixed;
            z-index: 500;
            top: 30vh;
            left: 50%;
            transform: translate(-50%, 0);
            width: 10em;
            max-width: 90%;
            text-align: center;
            transition: transform 0.5s, top 0.5s, left 0.5s, opacity 0.5s;
            z-index: 100;
        }

        #badge-show.fine-medal_init {
            opacity: 0;
        }

        #badge-show.fine-medal_idle {
            display: none;
        }

        #badge-show>canvas {
            display: inline-block;
        }

        #badge-show>button {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            width: 0.99em;
            height: 0.99em;
            background-color: #ff5f5f;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        #badge-show>button:hover {
            background-color: #ff1a1a;
        }

        #badge-info {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 1em rgba(0, 0, 0);
            border-radius: 0.5em;
            padding: 1em;

            text-align: center;
        }

        #badge-name {
            font-weight: bold;

        }

        #user-badges>div {
            display: inline-block;
            width: 4em;
            height: 4em;
            opacity: 1;
            transition: opacity 0.5s;
        }

        #user-badges>div.fine-medal_hide {
            opacity: 0;
        }

        #user-badges>div>img {
            width: 100%;
            height: auto;
        }
    </style>

</head>

<body>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <div id="user-badges"></div>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>

    <div id="badge-show" class="fine-medal_init">
        <canvas width="512" height="512" style="max-width: 100%;">

        </canvas>

        <div id="badge-info">
            <span id="badge-name">name</span><br>
            <span id="badge-desc">这是说明</span>

        </div>
        <button title="关闭">&times;</button>
    </div>
    <style id="badge-show-trans">


    </style>
    <script>

        const badges = {
            1: { texture: "test2", baseColor: [0.1, 0.8, 0.3], type: "basic", name: "测试徽章1", desc: "这是测试的<b>描述1</b>。" },
            2: { texture: "test", baseColor: [0.9, 0.2, 0.1], type: "basic", name: "测试徽章2", desc: "这是测试的<b>描述</b>2。" },
            3: { texture: "test", baseColor: [0.9, 0.2, 0.1], type: "min", name: "测试徽章3", desc: "这是测试的<b>描述</b>3。" }
        }
        window.addEventListener("load", async () => {
            const fineMedal = window.fineMedal;
            fineMedal.init({
                texturePath: "./",
                textureExt: ".jpg",
                medals: badges,
                canvas_selector: "#badge-show>canvas",
                dialog_selector: "#badge-show",
                style_selector: "#badge-show-trans",
                name_selector: "#badge-name",
                desc_selector: "#badge-desc"
            });
            // 创建徽章小图
            fineMedal.getPreviews("#user-badges", [1, 2, 3])
        });

    </script>
</body>

</html>
